akka {
  extensions = [akka.persistence.Persistence]

  actor {
    provider = "cluster"
  }
  remote.artery {
    canonical {
      hostname = "127.0.0.1"
      port = 8000
    }
    
    # See https://doc.akka.io/docs/akka/current/remoting-artery.html#remote-configuration-nat-artery
    bind {
      hostname = "127.0.0.1"
      bind.port = 25520
    }
  }

  cluster {
    seed-nodes = [
      "akka://GameSystem@127.0.0.1:8000",
      "akka://GameSystem@127.0.0.1:8001"]
    
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
  }

  persistence {
    state {
      plugin = "jdbc-durable-state-store"
    }
  }
}

jdbc-durable-state-store {
  slick = ${slick}
}

slick {
  profile = "slick.jdbc.PostgresProfile$"
  db {
    host = "localhost"
    host = ${?DB_HOST}
    url = "jdbc:postgresql://"${slick.db.host}":5432/akka?reWriteBatchedInserts=true"
    user = "akka"
    password = "akka"
    driver = "org.postgresql.Driver"
    numThreads = 5
    maxConnections = 5
    minConnections = 1
  }
}
